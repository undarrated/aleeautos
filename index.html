<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dealership</title>
  <script>
    function searchCars() {
      const condition = document.getElementById('condition').value;
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;

      fetch(`/search?condition=${condition}&make=${make}&model=${model}&year=${year}`)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = ''; // Clear previous results
          if (data.length === 0) {
            resultsDiv.innerHTML = 'No cars found';
          } else {
            data.forEach(car => {
              const carDiv = document.createElement('div');
              carDiv.innerHTML = `${car.make} ${car.model} - ${car.year} - $${car.price}`;
              resultsDiv.appendChild(carDiv);
            });
          }
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Error retrieving results');
        });
    }
  </script>
</head>
<body>
  <h1>Search for Cars</h1>
  <label for="condition">Condition:</label>
  <select id="condition">
    <option value="New">New</option>
    <option value="Used">Used</option>
  </select><br><br>

  <label for="make">Make:</label>
  <select id="make">
    <option value="Toyota">Toyota</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes-Benz">Mercedes-Benz</option>
    <option value="Audi">Audi</option>
  </select><br><br>

  <label for="model">Model:</label>
  <select id="model">
    <option value="Camry">Camry</option>
    <option value="X5">X5</option>
    <option value="C-Class">C-Class</option>
    <option value="A4">A4</option>
  </select><br><br>

  <label for="year">Year:</label>
  <select id="year">
    <option value="2022">2022</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2019">2019</option>
  </select><br><br>

  <button onclick="searchCars()">Search</button>

  <div id="results"></div>
</body>
</html>
