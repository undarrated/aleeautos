<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .car-container { max-width: 500px; margin: auto; text-align: center; }
        img { width: 100%; height: auto; }
    </style>
</head>
<body>

    <div class="car-container" id="car-details"></div>

    <script>
        // Get the car ID from the URL
        const params = new URLSearchParams(window.location.search);
        const carId = params.get("id");

        // If no car ID is provided, show an error
        if (!carId) {
            document.getElementById("car-details").innerHTML = "<p>Error: No car selected.</p>";
        } else {
            // Fetch car details from the server
            fetch(`http://localhost:3000/cars/${carId}`)
                .then(response => response.json())
                .then(car => {
                    // Check if car exists
                    if (!car || Object.keys(car).length === 0) {
                        document.getElementById("car-details").innerHTML = "<p>Error: Car not found.</p>";
                        return;
                    }

                    // Display car details
                    document.getElementById("car-details").innerHTML = `
                        <img src="${car.image_url}" alt="${car.make} ${car.model}">
                        <h2>${car.make} ${car.model} (${car.year})</h2>
                        <p><strong>Condition:</strong> ${car.condition}</p>
                        <p><strong>Price:</strong> $${car.price}</p>
                        <p>${car.description}</p>
                        <a href="inquiry.html?car_id=${carId}">Inquire About This Car</a>
                        <br>
                        <a href="index.html">Back to Cars</a>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching car details:", error);
                    document.getElementById("car-details").innerHTML = "<p>Error loading car details.</p>";
                });
        }
    </script>

</body>
</html>
