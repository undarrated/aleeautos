<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inquiry</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
        input, textarea, button { padding: 10px; font-size: 16px; }
        button { background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Inquire About This Car</h2>
    <form id="inquiry-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <input type="hidden" id="car_id"> <!-- Hidden field for car ID -->
        <button type="submit">Send Inquiry</button>
    </form>

    <p id="response-message" style="color: green;"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const carId = params.get("car_id");
        document.getElementById("car_id").value = carId; // Store car ID in the form

        document.getElementById("inquiry-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const car_id = document.getElementById("car_id").value;

            fetch("http://localhost:3000/inquiries", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message, car_id })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response-message").innerText = data.message;
                document.getElementById("inquiry-form").reset();
            })
            .catch(error => console.error("Error submitting inquiry:", error));
        });
    </script>

</body>
</html>
