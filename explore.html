<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .explore-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .explore-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .explore-buttons button:hover {
            background-color: #0056b3;
        }
        .car-container {
            display: none;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 100%;
        }
        .car-container.active {
            display: flex;
        }
        .car-card {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            background: #f9f9f9;
        }
        .car-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="explore-buttons">
        <button onclick="showCars('cars')">Cars/Minivans</button>
        <button onclick="showCars('trucks')">Trucks</button>
        <button onclick="showCars('suvs')">SUVs</button>
    </div>

    <div id="cars" class="car-container active">
        <div class="car-card"><img src="car1.jpg" alt="Car 1"><p>Car Model 1</p></div>
        <div class="car-card"><img src="car2.jpg" alt="Car 2"><p>Car Model 2</p></div>
        <div class="car-card"><img src="car3.jpg" alt="Car 3"><p>Car Model 3</p></div>
        <div class="car-card"><img src="car3.jpg" alt="Car 3"><p>Car Model 3</p></div>
        <div class="car-card"><img src="car3.jpg" alt="Car 3"><p>Car Model 3</p></div>
        <!-- Add more cars here -->
    </div>

    <div id="trucks" class="car-container">
        <div class="car-card"><img src="truck1.jpg" alt="Truck 1"><p>Truck Model 1</p></div>
        <div class="car-card"><img src="truck2.jpg" alt="Truck 2"><p>Truck Model 2</p></div>
        <div class="car-card"><img src="truck3.jpg" alt="Truck 3"><p>Truck Model 3</p></div>
        <!-- Add more trucks here -->
    </div>

    <div id="suvs" class="car-container">
        <div class="car-card"><img src="suv1.jpg" alt="SUV 1"><p>SUV Model 1</p></div>
        <div class="car-card"><img src="suv2.jpg" alt="SUV 2"><p>SUV Model 2</p></div>
        <div class="car-card"><img src="suv3.jpg" alt="SUV 3"><p>SUV Model 3</p></div>
        <!-- Add more SUVs here -->
    </div>

    <script>
        function showCars(category) {
            // Hide all car sections
            document.querySelectorAll('.car-container').forEach(container => {
                container.classList.remove('active');
            });

            // Show the selected category
            document.getElementById(category).classList.add('active');
        }
    </script>

</body>
</html>
